<!DOCTYPE html>
<html lang="ko" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoWatch</title>
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/static/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/static/assets/css/templatemo-seo-dream.css?after">
    <link rel="stylesheet" href="/static/assets/css/main.css">
    <link rel="stylesheet" href="/static/assets/css/makeroom.css">
    <link rel="stylesheet" href="/static/assets/css/enterroom.css?after?after">
    <link rel="stylesheet" href="/static/assets/css/list.css?after?after?after">
    <link rel="stylesheet" href="/static/assets/css/animated.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/static/assets/css/owl.css">
    <script type="text/javascript" src="//cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script type="text/javascript" src="//cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
</head>
<body>
    <!-- ***** Header Area Start ***** -->
    <div class="animate__animated animate__fadeInDown animate__delay-0.8s">
      <header class="header-area">
        <div class="container">
          <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                  <!-- ***** Logo Start ***** -->
                  <a href="/main" class="logo">
                    <h4>Auto Watch <img src="/static/assets/images/자동감시로고_-removebg-preview.png" alt="" class="auto_logo"></h4>
                  </a>
                  <!-- ***** Logo End ***** -->
                  <!-- ***** Menu Start ***** -->
                  <ul class="nav">
                    <li class="scroll-to-section"><a href="/main">Home</a></li>
                    <li class="scroll-to-section"><a href="/main/list">My List</a></li>
                    <li class="scroll-to-section"><a href="/logout">Logout</a></li>
                    <li class="scroll-to-section"></li>
                  </ul>
                  <a class='menu-trigger'>
                      <span>Menu</span>
                  </a>
                  <!-- ***** Menu End ***** -->
                </nav>
            </div>
          </div>
        </div>
      </header>
    </div>
    <!-- ***** Header Area End ***** -->
    <div class="main">
      <div class="inner">
        <div class="list-detail-wapper">
          <img src="/static/assets/images/cancel (5).png" alt="" class="cancel" onclick="location.href='/main'">
          <div id="detail-explain" class="animate__animated animate__rubberBand animate__delay-0.8s">
            <span >{{username}}님의 집중도는 <span style="color: #5f3dc4;">level {{level}}</span> 입니다!</span>
          </div>
          <div class="list-detail">
            <div class="list-detail-text">
              <div class="list-detail-text1">
                <span class="list-detail-main">해당 룸의 {{count}}명중 <span style="color: #5f3dc4;">{{rate}}등</span> 입니다!</span>
              </div>
              <div class="list-detail-text2">
                <span class="list-detail-sub"> 모든 점수의 최고점은 100점이며, <br> 학습시간의 경우 2시간이 넘으면 동일하게 100점 입니다.</span>
              </div>
            </div>
            <h3>{{ chartTitle|safe }}</h3 >
            <div id="chart-1">{{ output|safe }}</div>
            <div id="chart-2">{{ output_2|safe }}</div>
          </div>
        </div>
      </div> 
    </div>
</body>
</html>
