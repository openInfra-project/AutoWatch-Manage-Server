<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoWatch</title>
    <link rel="stylesheet" href="static/assets/css/login.css">
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="image">
                <img src="static/assets/images/autowatch.png" alt="">
            </div>
            <div class="inner">
                <div class="login-text">
                    <span id="login-text">Login to AutoWatch</span>
                </div>
                <form id="login" action="" method="POST">
                    <div class="email-input">
                        <img src="static/assets/images/email.png" alt="">
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="password-input">
                        <img src="static/assets/images/padlock.png" alt="">
                        <input type="password" id="password" placeholder="password">
                    </div>
                    <button>Login</button>
                </form>
                <div class="to-sign-up">
                    <span>Don't you have ID? <a href="">Sign up</a></span>
                </div>
            </div>
        </div>
    </div>
    <div class="login-footer">
        <span><span style="margin-left: 70px;">제3회 오픈 인프라 개발 경진 대회</span><span> <br>
        Made by 해몽유식 <span style="color: #33ccc5;">한국외국어대학교 정보통신공학과</span></span>
    </div>
</body>
</html>
